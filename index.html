<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Today!</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,400;0,500;0,700;0,900;1,100;1,500;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="image">
  <div class="black">
    <img class="odin" src="odin.png"">
  </div>
</div>
<div class="webBody">
  <div class="leftside">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know you</em> want to.
    </p>
    <form id="myform" method="get">
      <fieldset>
        <legend>Let's do this!</legend>
        <ul>
          <li><label for="firstname">First Name</label><input type="text" name="" id="" required></li>
          <li><label for="lastname">Last Name</label><input type="text" name="" id="" required></li>
        </ul>
        <ul>
          <li><label for="email">Email</label><input type="email" name="" id="" required></li>
          <li><label for="phonenumber">Phone Number</label><input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required> <small style="color:rgb(104, 215, 123);">Format: NPA-NXX-XXXX</small></li>
        </ul>
        <ul>
          <li><label for="passowrd">Password</label><input type="password" name="" id="" minlength="8" required><small style="color:rgb(104, 215, 123);">Min: 8 Characters</small></li>
          <li><label for="confirmpsd"></label>Confirm Password<input type="password" name="" id="" minlength="8" required></li>
        </ul>
      </fieldset>
    </form>
    <button form="myform" type="submit">Create Account</button>
    <p class="acct">Already have an account? <a href="">Log in</a></p>
  </div>
  </div>


</div>
  
</body>
</html>
